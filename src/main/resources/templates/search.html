<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml"
      ng-app="AIpro"
        class="no-js">
<head>
    <meta charset="UTF-8"/>
    <link href="a" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.min.js"
            th:src="@{/webjars/angularjs/1.4.0/angular.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/angular-file-upload/4.1.3/ng-file-upload.min.js"
            th:src="@{/webjars/angular-file-upload/4.1.3/ng-file-upload.min.js}"></script>
    <script src="" th:src="@{/webjars/modernizr/2.8.3/modernizr.js}"></script>
    <script src="a" th:src="@{/js/App.js}"/>
    <script src="a" th:src="@{/js/search.js}"/>
</head>
<body th:with="currentPage='search'">
<div class="container" ng-controller="searchCtrl">
    <div th:replace="fragments/header :: header">
       sth
    </div>




    <div id="srodek col-sm-12">
        <h1>Zakłady</h1>



        <form  ng-submit="searchBet()" class="form-horizontal col-sm-10">



            <div class="form-group" width="50px">

                <div class="col-sm-4">

                    <select placeholder="Nazwa Portfela"  class="form-control" id="wallets" ng-model="walletid">
                        <option th:value="0" th:text="Wszystkie" th:data="0"></option>
                        <option th:each="wallet : ${categories}" th:attr="wallet=${wallet.id}"   th:value="${wallet.id}" th:text="${wallet.name}" th:data="${wallet.id}"></option>

                    </select>
                </div>
                <input type="checkbox" ng-model="active" />
                {{active}}
            </div>




            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Szukaj</button>
                    <button type="submit" class="btn btn-default">Wyczyść</button>
                </div>
            </div>
        </form>

    </div>


 <p id="name" sec:authentication="name" style="display: none" >a</p>
    <div class="col-sm-12 form group jumbotron" ng-repeat="step in response ">
        <form ng-submit="submitForm()">
         <div class="col-sm-6"><input type="text" class="col-sm-6 form-control" th:attr="value='{{step.home}}'"  th:readonly="readonly"/></div>
         <div class="col-sm-6"><input type="text" class="col-sm-6 form-control" th:attr="value='{{step.away}}'"  th:readonly="readonly"/></div>
         <div class="col-sm-1"><input type="text" class="col-sm-6 form-control" th:attr="value='{{step.bid}}'"  th:readonly="readonly"/></div>
         <div class="col-sm-2"><input type="text" class="col-sm-6 form-control" th:attr="value='x {{step.odd}}'"  th:readonly="readonly"/></div>
         <div class="col-sm-3"><input type="text" class="col-sm-6 form-control" th:attr="value='@ {{step.s}}'"  th:readonly="readonly"/></div>
         <div class="col-sm-3"><input type="button"   ng-class="{  'btn-success' : {{step.won}}==true, 'btn-danger' : {{step.won}}==false}" class="col-sm-6 btn" th:attr="value='wygrana: {{step.won}}'"  th:readonly="readonly"/></div>



        <div>


                <div class="form-group col-sm-6">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="#" ng-href="http://localhost:8080/edit/{{step.id}}" class="btn btn-default">Wprowadź wynik</a>

                    </div>
                </div>



            <!--<button ng-click="addCart(step.id)" type="submit" class="btn btn-default" ></button>-->
        </div>
        </form>

    </div>
    <b>Stawki</b>{{getTotalBid()}}
    <b>Zwroty</b>{{getTotalReturn()}}
    <b>Całość</b>{{25+29.06-getTotalBid()+getTotalReturn()}}
</div>
<div id="target-div">


</div>
<script>		$('#target-div').load('http://onet.pl #bestOfOnetTopSpan');</script>
</body>
</html>
